<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Firefox Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="https://www.mozilla.org/media/img/favicons/mozilla/favicon.d25d81d39065.ico">
    <link rel="stylesheet" href="assets/fonts.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <!-- Put HTML Here -->
    <header class="font-metropolis">
        <div class="logo">
            <img src="assets/img/logo-relay.png" alt="logo" width="150">
        </div>
        <nav>
            <ul>
                
                <li><a><i class="fas fa-th fa-lg"></i></a></li>
                <li><a><i class="fas fa-circle fa-2x"></i></a></li>
            </ul>
        </nav>
        <ul class="mobile-menu">
            <li><a>Menu</a></li>
            <li><a>Home</a></li>
            <li><a>FAQ</a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            <section class="title font-metropolis">
                <h2>Manage your Relay aliases </h2>
                <span><b>4</b> remaining aliases</span>
                <div>
                    <button><i class="fas fa-plus"></i> Generate New Alias</button>
                </div>
            </section>

            <section class="main-content  font-inter">
                <p>Add Account name <i class="fa fa-pencil"></i> 
                    <label class="switch" style="float: right;">
                        
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <label style="float: right; padding-right: 5px;">forwarding</label>
                </p>

                <div class="card">
                    <div class="detail-summary">
                        <h3 class="item-email">sw4wo4vs@relay.firefox.com</h3>
                        <h2 class="item-block-count">0</h2>
                        <h2 class="item-forward-count">0</h2>
                        <p class="item-detail">Show Details</p>
                        <p class="item-blocked-status">Blocked</p>
                        <p class="item-forwarded-status">Forwarded</p>
                    </div>
                    <div class="detail-content">
                        <p class="item-created">Created:</p>
                        <p class="item-forward-email-to">Forward emails to:</p>
                        <p class="item-delete-button"><button>Delete</button></p>
                        <p class="item-created-date">May 10,2021</p>
                        <p class="item-created-forward-email">mcrawford@mozilla.com</p>
                    </div>
                  </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="assets/img/logo-mozilla.svg" alt="logo" width="100">
        </div>
        <div class="footer-menu">
            <ul>
                <li><a>Privacy</a></li>
                <li><a>Relay Terms</a></li>
                <li><a>Legal</a></li>
                <li><a><i class="fa fa-github fa-lg"></i></a></li>
            </ul>
        </div>
    </footer>
